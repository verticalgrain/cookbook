{{#location}}
<div class="infowindow" id="infowindow-template" data-cuid="{{mark_id}}">
	<div class="infowindow__title">{{mark_title}},</div>
	<!-- <div class="infowindow__name">{{mark_name}}</div> -->
	<div class="infowindow__address">{{mark_address}}, {{mark_city}} {{mark_province}}</div>
	<div class="infowindow__distance">{{distanceFromCenter}} km away</div>
	<a href="#almost-done" class="infowindow__cta section-reveal__link">Select this location <i class="fa fa-long-arrow-right"></i></a>
</div>
{{/location}}
